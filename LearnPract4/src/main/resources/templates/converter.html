<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Конвертер валют</h1>
    <form action="/convert" method="post">
        <label>
            <select name="fromCurrency" class="border border-gray-300 p-2 rounded w-full mb-4">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <!-- Добавьте другие валюты по необходимости -->
            </select>
        </label>

        <label>
            <select tex name="toCurrency" class="border border-gray-300 p-2 rounded w-full mb-4">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <!-- Добавьте другие валюты по необходимости -->
            </select>
        </label>

        <input type="number" name="amount" required placeholder="Сумма" class="border border-gray-300 p-2 rounded w-full mb-4"><br>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Конвертировать</button>
    </form>
</div>
</body>
</html>
