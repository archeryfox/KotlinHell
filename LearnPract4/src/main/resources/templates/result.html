<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результат</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="result" class="container mx-auto mt-10 p-5 bg-white rounded shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Результат вычисления</h1>
  <p class="text-lg">Результат: <b  class="text-blue-600" th:text="${result}"></b></p>
  <div class="mt-5">
    <a href="/calculator" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Вернуться к калькулятору</a>
    <a href="/" class="ml-4 bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">На главную</a>
  </div>
</div>
</body>
</html>
